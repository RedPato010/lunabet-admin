<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - LunaBet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #ff3333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #1e1e1e;
    }

    th, td {
      padding: 12px 10px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #ff3333;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .btn-aprobar {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-aprobar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Panel de Administración - Retiros Pendientes</h1>

  <table id="tablaRetiros">
    <thead>
      <tr>
        <th>Email</th>
        <th>Monto</th>
        <th>Alias/CBU</th>
        <th>Fecha</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se cargan desde Firebase -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Config de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.appspot.com",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tablaBody = document.querySelector("#tablaRetiros tbody");

    // Obtener y mostrar retiros pendientes
    db.collection("retiros").where("estado", "==", "pendiente").orderBy("creado", "desc").onSnapshot(snapshot => {
      tablaBody.innerHTML = ""; // limpiar
      snapshot.forEach(doc => {
        const retiro = doc.data();
        const fila = document.createElement("tr");

        const fecha = retiro.creado?.toDate().toLocaleString("es-AR") ?? "Sin fecha";

        fila.innerHTML = `
          <td>${retiro.email}</td>
          <td>$${retiro.monto}</td>
          <td>${retiro.alias}</td>
          <td>${fecha}</td>
          <td><button class="btn-aprobar" onclick="aprobarRetiro('${doc.id}', ${retiro.monto}, '${retiro.uid}')">Aprobar</button></td>
        `;
        tablaBody.appendChild(fila);
      });
    });

    // Aprobar retiro: cambia estado y descuenta el saldo si no se hizo
    function aprobarRetiro(docId, monto, uid) {
      if (!confirm("¿Seguro que quieres marcar este retiro como aprobado?")) return;

      db.collection("retiros").doc(docId).update({ estado: "aprobado" }).then(() => {
        alert("Retiro aprobado correctamente");
      });
    }
  </script>

</body>
</html>
