<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración - LunaBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }

    h1, h2 {
      color: #ff3333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2a2a2a;
    }

    button {
      padding: 6px 12px;
      border: none;
      background-color: #ff3333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc2929;
    }

    .seccion {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <div class="seccion">
    <h2>Retiros Pendientes</h2>
    <table id="tabla-retiros">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Monto</th>
          <th>Alias/CBU</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="seccion">
    <h2>Cargas Pendientes</h2>
    <table id="tabla-cargas">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
      authDomain: "lunabet-73609.firebaseapp.com",
      projectId: "lunabet-73609",
      storageBucket: "lunabet-73609.appspot.com",
      messagingSenderId: "45582135337",
      appId: "1:45582135337:web:3cb9190e37827d9cc72c38",
      measurementId: "G-0XC4PX3HK9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function cargarRetiros() {
      db.collection("retiros").where("estado", "==", "pendiente").orderBy("creado", "desc").get().then(snapshot => {
        const tbody = document.querySelector("#tabla-retiros tbody");
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const fila = document.createElement("tr");

          fila.innerHTML = `
            <td>${data.uid}</td>
            <td>${data.email}</td>
            <td>$${data.monto}</td>
            <td>${data.alias}</td>
            <td>${data.creado?.toDate().toLocaleString() || "-"}</td>
          `;

          tbody.appendChild(fila);
        });
      });
    }

    function cargarCargasPendientes() {
      db.collection("cargas").where("estado", "==", "pendiente").orderBy("creado", "desc").get().then(snapshot => {
        const tbody = document.querySelector("#tabla-cargas tbody");
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const fila = document.createElement("tr");

          fila.innerHTML = `
            <td>${data.uid}</td>
            <td>${data.email}</td>
            <td>$${data.monto}</td>
            <td>${data.creado?.toDate().toLocaleString() || "-"}</td>
            <td><button onclick="aprobarCarga('${doc.id}', '${data.uid}', ${data.monto})">Aprobar</button></td>
          `;

          tbody.appendChild(fila);
        });
      });
    }

    function aprobarCarga(cargaId, uid, monto) {
      const userRef = db.collection("users").doc(uid);

      userRef.get().then(docSnap => {
        if (!docSnap.exists) {
          alert("Usuario no encontrado.");
          return;
        }

        const saldoActual = docSnap.data().saldoARS || 0;
        const nuevoSaldo = saldoActual + monto;

        // 1. Actualizar saldo del usuario
        userRef.update({ saldoARS: nuevoSaldo }).then(() => {
          // 2. Marcar carga como aprobada
          db.collection("cargas").doc(cargaId).update({ estado: "aprobada" }).then(() => {
            alert(`Carga de $${monto} aprobada.`);
            cargarCargasPendientes();
          });
        });
      });
    }

    // Ejecutar al iniciar
    cargarRetiros();
    cargarCargasPendientes();
  </script>
</body>
</html>
