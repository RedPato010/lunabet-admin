<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin LunaBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff3333;
    }
    section {
      margin-top: 30px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      background: #ff3333;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #cc2929;
    }

    /* Modal login */
    #modalLogin {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    .modal-content button {
      width: 100%;
      margin-top: 10px;
    }
    #loginError {
      text-align: center;
      color: red;
      margin-top: 8px;
    }

    #btnLogout {
      background: #666;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Panel de Administración - LunaBet</h1>

<!-- Modal Login -->
<div id="modalLogin">
  <div class="modal-content">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="inputEmail" placeholder="Correo electrónico" />
    <input type="password" id="inputPassword" placeholder="Contraseña" />
    <button id="btnLogin">Ingresar</button>
    <div id="loginError"></div>
  </div>
</div>

<section id="seccionCargas">
  <h2>Cargas Pendientes</h2>
  <table id="tablaCargas">
    <thead>
      <tr>
        <th>Email</th>
        <th>UID</th>
        <th>Monto</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cargas dinámicas -->
    </tbody>
  </table>
</section>

<button id="btnLogout">Cerrar sesión</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBDWxn28oXn04--DMwkzqMq00g_W-OYJ3g",
    authDomain: "lunabet-73609.firebaseapp.com",
    projectId: "lunabet-73609",
    storageBucket: "lunabet-73609.appspot.com",
    messagingSenderId: "45582135337",
    appId: "1:45582135337:web:3cb9190e37827d9cc72c38"
  };

  const UID_ADMIN = "jtwsDFEpIUOZ7VGeBlFPwBK7JIm1"; // Tu UID de admin

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const modal = document.getElementById("modalLogin");
  const seccionCargas = document.getElementById("seccionCargas");
  const btnLogout = document.getElementById("btnLogout");
  const loginError = document.getElementById("loginError");

  document.getElementById("btnLogin").addEventListener("click", () => {
    const email = document.getElementById("inputEmail").value;
    const pass = document.getElementById("inputPassword").value;

    if (!email || !pass) {
      loginError.textContent = "Campos incompletos.";
      return;
    }

    auth.signInWithEmailAndPassword(email, pass)
      .then(cred => {
        if (cred.user.uid !== UID_ADMIN) {
          loginError.textContent = "No sos admin.";
          auth.signOut();
        } else {
          loginError.textContent = "";
        }
      })
      .catch(err => {
        loginError.textContent = err.message;
      });
  });

  btnLogout.addEventListener("click", () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user && user.uid === UID_ADMIN) {
      modal.style.display = "none";
      seccionCargas.style.display = "block";
      btnLogout.style.display = "inline-block";
      cargarCargas();
    } else {
      modal.style.display = "flex";
      seccionCargas.style.display = "none";
      btnLogout.style.display = "none";
    }
  });

  function formatearFecha(timestamp) {
    if (!timestamp) return "";
    return timestamp.toDate().toLocaleString();
  }

  async function cargarCargas() {
    try {
      const snapshot = await db.collectionGroup("cargas").where("estado", "==", "pendiente").get();
      const tbody = document.querySelector("#tablaCargas tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.email || "-"}</td>
          <td>${data.uid}</td>
          <td>$${data.monto}</td>
          <td>${formatearFecha(data.creado)}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (e) {
      console.error("Error al cargar cargas:", e);
    }
  }
</script>

</body>
</html>
